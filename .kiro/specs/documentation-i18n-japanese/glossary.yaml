# 翻訳時の注意事項
translation_notes:
  - note: "コードブロック内の変数名・関数名は英語のまま"
    example: "def create_task() → def create_task()（変更しない）"
    
  - note: "コードコメントは日本語化"
    example: "# Create task → # タスクを作成"
    
  - note: "コマンド例の説明は日本語化"
    example: "# Install dependencies → # 依存関係をインストール"
    
  - note: "ファイル名・パスは変更しない"
    example: "README.md → README.md（変更しない）"
    
  - note: "環境変数名は変更しない"
    example: "GITHUB_TOKEN → GITHUB_TOKEN（変更しない）"
    
  - note: "技術用語は統一された訳語を使用"
    example: "Task → 常に「タスク」（「課題」「作業」などは使わない）"
