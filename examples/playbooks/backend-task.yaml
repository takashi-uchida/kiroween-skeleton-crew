# Backend Task Playbook
# Example Playbook for backend development tasks

name: Backend Task Playbook

metadata:
  description: Standard workflow for backend task implementation
  author: NecroCode
  version: 1.0

steps:
  - name: Install dependencies
    command: npm install
    timeout_seconds: 300
    retry_count: 2
    fail_fast: true

  - name: Run linter
    command: npm run lint
    condition: lint_enabled == true
    timeout_seconds: 300
    retry_count: 0
    fail_fast: false

  - name: Run unit tests
    command: npm test
    condition: test_enabled == true
    timeout_seconds: 600
    retry_count: 0
    fail_fast: true

  - name: Run integration tests
    command: npm run test:integration
    condition: integration_tests_enabled == true
    timeout_seconds: 900
    retry_count: 0
    fail_fast: true

  - name: Build project
    command: npm run build
    condition: build_enabled == true
    timeout_seconds: 300
    retry_count: 1
    fail_fast: true

  - name: Type check
    command: npm run type-check
    condition: typescript_enabled == true
    timeout_seconds: 180
    retry_count: 0
    fail_fast: false
