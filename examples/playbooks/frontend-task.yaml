# Frontend Task Playbook
# Example Playbook for frontend development tasks

name: Frontend Task Playbook

metadata:
  description: Standard workflow for frontend task implementation
  author: NecroCode
  version: 1.0

steps:
  - name: Install dependencies
    command: npm install
    timeout_seconds: 300
    retry_count: 2
    fail_fast: true

  - name: Run ESLint
    command: npm run lint
    condition: lint_enabled == true
    timeout_seconds: 180
    retry_count: 0
    fail_fast: false

  - name: Run Prettier
    command: npm run format:check
    condition: format_check_enabled == true
    timeout_seconds: 120
    retry_count: 0
    fail_fast: false

  - name: Run unit tests
    command: npm run test:unit
    condition: test_enabled == true
    timeout_seconds: 600
    retry_count: 0
    fail_fast: true

  - name: Run component tests
    command: npm run test:component
    condition: component_tests_enabled == true
    timeout_seconds: 900
    retry_count: 0
    fail_fast: true

  - name: Build for production
    command: npm run build
    condition: build_enabled == true
    timeout_seconds: 600
    retry_count: 1
    fail_fast: true

  - name: Run accessibility checks
    command: npm run a11y
    condition: a11y_enabled == true
    timeout_seconds: 300
    retry_count: 0
    fail_fast: false
