# Example Pool Configuration
# This file demonstrates the YAML configuration format for Repo Pool Manager

defaults:
  num_slots: 2
  lock_timeout: 30.0
  cleanup_timeout: 60.0
  stale_lock_hours: 24
  enable_metrics: true

pools:
  example-repo:
    repo_url: https://github.com/user/example-repo.git
    num_slots: 3
    cleanup_options:
      fetch_on_allocate: true
      clean_on_release: true
      warmup_enabled: false
  
  another-repo:
    repo_url: https://github.com/user/another-repo.git
    num_slots: 2
    cleanup_options:
      fetch_on_allocate: true
      clean_on_release: true
      warmup_enabled: true
