# Agent Runner Configuration
# 基本的な設定ファイルのサンプル

# 実行環境
execution_mode: local-process  # local-process, docker, kubernetes

# タイムアウト設定
default_timeout_seconds: 1800  # 30分

# ログ設定
log_level: INFO  # DEBUG, INFO, WARNING, ERROR
structured_logging: true

# 外部サービスのURL
task_registry_url: http://localhost:8001
repo_pool_url: http://localhost:8002
artifact_store_url: http://localhost:8003

# LLM設定
llm:
  model: gpt-4  # gpt-4, gpt-3.5-turbo, etc.
  timeout_seconds: 120
  # api_key は環境変数 OPENAI_API_KEY から取得
  # endpoint: https://api.openai.com/v1  # カスタムエンドポイント（オプション）

# リトライ設定
git_retry_count: 3
network_retry_count: 3
llm_retry_count: 3

# リソース制限
max_memory_mb: 2048  # 2GB
max_cpu_percent: 80

# セキュリティ設定
git_token_env_var: GIT_TOKEN
llm_api_key_env_var: OPENAI_API_KEY
mask_secrets: true

# Playbook設定
# default_playbook_path: playbooks/default.yaml  # デフォルトPlaybook（オプション）

# メトリクス設定（将来の拡張用）
# metrics:
